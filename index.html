<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Animation Playground</h1>
        <p class="subtitle">Customize animations and save your preferences</p>
        
        <div class="animation-box">
            <div id="animated-element" class="box">
                <span>Hover Me!</span>
            </div>
        </div>
        
        <div class="controls">
            <h2>Animation Controls</h2>
            
            <div class="control-group">
                <label for="animation-type">Animation Type:</label>
                <select id="animation-type">
                    <option value="bounce">Bounce</option>
                    <option value="spin">Spin</option>
                    <option value="pulse">Pulse</option>
                    <option value="shake">Shake</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="animation-duration">Animation Duration (seconds):</label>
                <input type="range" id="animation-duration" min="0.5" max="3" step="0.1" value="1">
                <span id="duration-display">1s</span>
            </div>
            
            <div class="control-group">
                <label for="animation-color">Element Color:</label>
                <input type="color" id="animation-color" value="#3498db">
            </div>
            
            <button id="apply-btn">Apply Settings</button>
            <button id="save-btn">Save Preferences</button>
            <button id="reset-btn">Reset to Defaults</button>
        </div>
        
        <div class="animation-trigger">
            <h2>Trigger Animation</h2>
            <button id="play-btn">Play Animation</button>
        </div>
        
        <div class="saved-message" id="saved-message">
            <p>Your preferences have been saved!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
